# Set GIT home if the MLK_GIT_HOME env var exists
# If not set, defaults to /home/git
<% GITDIR=ENV["MLK_GIT_HOME"] %>
<% if GITDIR=="" %>
<% GITDIRF="/home/git" %>
<% else %>
<% GITDIRF=GITDIR %>
<% end %>

name: pylogseq
root: <%= GITDIRF %>/mlktools/mlktools-pylogseq

windows:
  - test_pylogseq: >
      cd .devcontainer/scripts ;
      sleep 0.2 ;
      clear ;
      echo Run dev environment at 010 to test the pylogseq package
  - test_mlkgraph: >
      cd .devcontainer/scripts ;
      sleep 0.2 ;
      clear ;
      echo Run dev environment at 010 to test the mlkgraph CLI app